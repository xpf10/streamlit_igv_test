<!-- igv_browser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGV Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.15.5/dist/igv.min.js"></script>
</head>
<body>
    <!-- Container div for the IGV browser -->
    <div id="igv-div" style="width:100%; height:500px;"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the container div
            var igvDiv = document.getElementById("igv-div");

            // Options for the IGV browser (placeholder for dynamic data)
            var options = JSON.parse('{{ igv_options|tojson|safe }}');

            // Create the IGV browser
            igv.createBrowser(igvDiv, options)
                .then(function (browser) {
                    console.log("Created IGV browser");
                })
                .catch(function (error) {
                    console.error("Error creating IGV browser:", error);
                });
        });
    </script>
</body>
</html>
